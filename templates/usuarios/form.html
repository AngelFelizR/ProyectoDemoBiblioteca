{% extends "base.html" %}

{% block title %}{{ 'Editar' if usuario else 'Nuevo' }} Usuario - Sistema de Biblioteca{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col-md-12">
        <a href="{{ url_for('usuarios_lista') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver a la lista
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5>
                    <i class="bi bi-{{ 'pencil' if usuario else 'person-plus' }}"></i>
                    {{ 'Editar' if usuario else 'Nuevo' }} Usuario
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="numero_carnet" class="form-label">Número de Carnet *</label>
                        <input type="text" class="form-control" id="numero_carnet" name="numero_carnet"
                               value="{{ usuario.NumeroCarnet if usuario else '' }}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                       value="{{ usuario.Nombre if usuario else '' }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido *</label>
                                <input type="text" class="form-control" id="apellido" name="apellido"
                                       value="{{ usuario.Apellido if usuario else '' }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" name="email"
                               value="{{ usuario.Email if usuario else '' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono"
                               value="{{ usuario.Telefono if usuario else '' }}">
                    </div>

                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <textarea class="form-control" id="direccion" name="direccion" rows="3">{{ usuario.Direccion if usuario else '' }}</textarea>
                    </div>

                    <div class="alert alert-info">
                        <small>* Campos obligatorios</small>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> {{ 'Actualizar' if usuario else 'Crear' }} Usuario
                        </button>
                        <a href="{{ url_for('usuarios_lista') }}" class="btn btn-secondary">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
